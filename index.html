<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8">
  <title>Το κράτος της Μακεδονίας</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000; /* Μαύρο φόντο */
      color: #fff;      /* Λευκό κείμενο */
      font-family: sans-serif;
    }
    header {
      text-align: center;
      padding: 1rem;
      background: #000; /* Μαύρο φόντο */
    }
    .creator {
      margin: 0;
      font-size: 1rem;
      font-weight: normal;
    }
    h1 {
      margin: 0;
      color: gold;  /* Χρυσός τίτλος */
      font-size: 2rem;
      font-weight: bold;
      padding: 1rem 0 0.5rem 0;
    }
    main {
      max-width: 1000px;
      margin: 0 auto;
      padding: 1rem;
    }
    /* Slideshow (μείωση διαστάσεων ~20%) */
    .slideshow-container {
      text-align: center;
      margin-bottom: 3rem;
    }
    .slideshow-image {
      max-width: 70%; /* Μειώσαμε από ~90% σε 70% */
      height: auto;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
    }
    .slideshow-buttons {
      margin-top: 1rem;
    }
    .slideshow-buttons button {
      background: gold;
      color: #000;
      font-weight: bold;
      border: none;
      padding: 0.5rem 1rem;
      margin: 0 0.5rem;
      cursor: pointer;
    }
    .slideshow-buttons button:hover {
      opacity: 0.8;
    }
    /* Κουίζ */
    #quizContainer {
      background: rgba(255, 255, 255, 0.1);
      padding: 1rem;
      border-radius: 5px;
    }
    .question-block {
      margin-bottom: 1.5rem;
      padding-bottom: 1rem;
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
    }
    .question-text {
      font-size: 1.1rem;
      font-weight: bold;
      color: gold;
      margin-bottom: 0.5rem;
    }
    .choices {
      margin-left: 1rem;
    }
    .choice-btn {
      background: gold;
      color: #000;
      font-weight: bold;
      border: none;
      padding: 0.4rem 1rem;
      margin: 0.3rem 0;
      cursor: pointer;
      display: inline-block;
    }
    .choice-btn:hover {
      opacity: 0.8;
    }
    .feedback {
      margin-top: 0.5rem;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <header>
    <p class="creator">Δημιουργία: Παναγιώτης Δόμβρος 2025 (CC BY-NC)</p>
    <h1>Το κράτος της Μακεδονίας</h1>
  </header>

  <main>

    <!-- Slideshow 19 εικόνων -->
    <div class="slideshow-container">
      <img id="slideImage" class="slideshow-image" src="" alt="Slide" />
      <div class="slideshow-buttons">
        <button id="prevBtn">Προηγούμενο</button>
        <button id="nextBtn">Επόμενο</button>
      </div>
    </div>

    <!-- Ενότητα 20 ερωτήσεων (Χωρίς scoreboard) -->
    <div id="quizContainer"></div>

  </main>

  <script>
    /********** 1) Slideshow 19 εικόνων **********/
    const slides = [
      "21-Το κράτος της Μακεδονίας - Η επέκταση της Μακεδονίας_Page_01.jpg",
      "21-Το κράτος της Μακεδονίας - Η επέκταση της Μακεδονίας_Page_02.jpg",
      "21-Το κράτος της Μακεδονίας - Η επέκταση της Μακεδονίας_Page_03.jpg",
      "21-Το κράτος της Μακεδονίας - Η επέκταση της Μακεδονίας_Page_04.jpg",
      "21-Το κράτος της Μακεδονίας - Η επέκταση της Μακεδονίας_Page_05.jpg",
      "21-Το κράτος της Μακεδονίας - Η επέκταση της Μακεδονίας_Page_06.jpg",
      "21-Το κράτος της Μακεδονίας - Η επέκταση της Μακεδονίας_Page_07.jpg",
      "21-Το κράτος της Μακεδονίας - Η επέκταση της Μακεδονίας_Page_08.jpg",
      "21-Το κράτος της Μακεδονίας - Η επέκταση της Μακεδονίας_Page_09.jpg",
      "21-Το κράτος της Μακεδονίας - Η επέκταση της Μακεδονίας_Page_10.jpg",
      "21-Το κράτος της Μακεδονίας - Η επέκταση της Μακεδονίας_Page_11.jpg",
      "21-Το κράτος της Μακεδονίας - Η επέκταση της Μακεδονίας_Page_12.jpg",
      "21-Το κράτος της Μακεδονίας - Η επέκταση της Μακεδονίας_Page_13.jpg",
      "21-Το κράτος της Μακεδονίας - Η επέκταση της Μακεδονίας_Page_14.jpg",
      "21-Το κράτος της Μακεδονίας - Η επέκταση της Μακεδονίας_Page_15.jpg",
      "21-Το κράτος της Μακεδονίας - Η επέκταση της Μακεδονίας_Page_16.jpg",
      "21-Το κράτος της Μακεδονίας - Η επέκταση της Μακεδονίας_Page_17.jpg",
      "21-Το κράτος της Μακεδονίας - Η επέκταση της Μακεδονίας_Page_18.jpg",
      "21-Το κράτος της Μακεδονίας - Η επέκταση της Μακεδονίας_Page_19.jpg"
    ];

    let currentIndex = 0;
    const slideImage = document.getElementById('slideImage');
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');

    function showSlide(index) {
      if (index < 0) {
        currentIndex = slides.length - 1;
      } else if (index >= slides.length) {
        currentIndex = 0;
      } else {
        currentIndex = index;
      }
      slideImage.src = slides[currentIndex];
    }

    prevBtn.addEventListener('click', () => {
      showSlide(currentIndex - 1);
    });
    nextBtn.addEventListener('click', () => {
      showSlide(currentIndex + 1);
    });

    // Εκκίνηση
    showSlide(currentIndex);


    /********** 2) Κουίζ 20 ερωτήσεων, χωρίς scoreboard **********/
    // Μπορείτε να αλλάξετε το περιεχόμενο ερωτήσεων και απαντήσεων κατά βούληση.
    const questions = [
      {
        question: "1) Ποια ήταν η πρώτη πρωτεύουσα του Μακεδονικού κράτους;",
        choices: ["A) Πέλλα", "B) Αιγές", "C) Αμφίπολη"],
        correctIndex: 1
      },
      {
        question: "2) Ποιος βασιλιάς της Μακεδονίας έδωσε ιδιαίτερη έμφαση στην οργάνωση του στρατού;",
        choices: ["A) Φίλιππος Β’", "B) Κάσσανδρος", "C) Λύσανδρος"],
        correctIndex: 0
      },
      {
        question: "3) Τι ήταν η σάρισσα;",
        choices: ["A) Σπαθί κοντής λεπίδας", "B) Μακρύ δόρυ", "C) Ελαφρύ ακόντιο"],
        correctIndex: 1
      },
      {
        question: "4) Σε ποια μάχη νίκησε ο Φίλιππος Β’ τους Αθηναίους και Θηβαίους (338 π.Χ.);",
        choices: ["A) Μάχη του Μαραθώνα", "B) Μάχη της Χαιρώνειας", "C) Μάχη των Πλαταιών"],
        correctIndex: 1
      },
      {
        question: "5) Ποιος τραγικός ποιητής βρέθηκε στην αυλή του Αρχέλαου;",
        choices: ["A) Αισχύλος", "B) Σοφοκλής", "C) Ευριπίδης"],
        correctIndex: 2
      },
      {
        question: "6) Ποιοι βόρειοι λαοί επιτέθηκαν συχνά στη Μακεδονία;",
        choices: ["A) Ιλλυριοί και Παιόνες", "B) Πέρσες και Φοίνικες", "C) Μόνο οι Σκύθες"],
        correctIndex: 0
      },
      {
        question: "7) Πού γινόταν ο ενταφιασμός των Μακεδόνων βασιλέων;",
        choices: ["A) Πέλλα", "B) Αιγές", "C) Άκανθος"],
        correctIndex: 1
      },
      {
        question: "8) Ποιον εντυπωσιακό ελιγμό εφάρμοσε ο Φίλιππος στη φάλαγγα;",
        choices: ["A) Λοξή φάλαγγα", "B) Κυκλική φάλαγγα", "C) Επικλινής φάλαγγα"],
        correctIndex: 0
      },
      {
        question: "9) Ποιος ρήτορας πρότρεψε τον Φίλιππο να ενώσει τους Έλληνες;",
        choices: ["A) Δημοσθένης", "B) Ισοκράτης", "C) Λυσίας"],
        correctIndex: 1
      },
      {
        question: "10) Ποιο ήταν το ιερό κέντρο των Μακεδόνων, ανάλογο της Ολυμπίας;",
        choices: ["A) Δίον", "B) Πέλλα", "C) Άργος Ορεστικό"],
        correctIndex: 0
      },
      {
        question: "11) Ποιος συμμετείχε στους Ολυμπιακούς αγώνες αποδεικνύοντας την ελληνική καταγωγή;",
        choices: ["A) Αλέξανδρος Α’", "B) Φίλιππος Β’", "C) Δημοφών"],
        correctIndex: 0
      },
      {
        question: "12) Ποιο έτος δολοφονήθηκε ο Φίλιππος Β’;",
        choices: ["A) 336 π.Χ.", "B) 350 π.Χ.", "C) 431 π.Χ."],
        correctIndex: 0
      },
      {
        question: "13) Τι εξήγαγε η Μακεδονία κυρίως στην Αθήνα;",
        choices: ["A) Σιτηρά", "B) Ξυλεία", "C) Μέταλλα"],
        correctIndex: 1
      },
      {
        question: "14) Σε ποια πόλη μεταφέρθηκε η πρωτεύουσα από τις Αιγές;",
        choices: ["A) Στην Πέλλα", "B) Στη Βέροια", "C) Στο Δίον"],
        correctIndex: 0
      },
      {
        question: "15) Ποιο ήταν το πολίτευμα της Μακεδονίας;",
        choices: ["A) Βασιλεία", "B) Ολιγαρχία", "C) Δημοκρατία"],
        correctIndex: 0
      },
      {
        question: "16) Σε ποια περιοχή βρίσκεται παραδοσιακά η αρχαία πόλη Αιγές;",
        choices: ["A) Στη Βοιωτία", "B) Στην Ημαθία", "C) Στη Λακωνία"],
        correctIndex: 1
      },
      {
        question: "17) Ποιο ήταν το αποτέλεσμα της μάχης της Χαιρώνειας;",
        choices: ["A) Ήττα του Φιλίππου", "B) Νίκη των Μακεδόνων και κυριαρχία στη νότια Ελλάδα", "C) Κανένα αποφασιστικό αποτέλεσμα"],
        correctIndex: 1
      },
      {
        question: "18) Ποιο ήταν το όραμα του Φιλίππου για τους Έλληνες;",
        choices: ["A) Διαίρεση των πόλεων-κρατών", "B) Ενοποίησή τους και εκστρατεία κατά των Περσών", "C) Υποταγή σε βαρβαρικές φυλές"],
        correctIndex: 1
      },
      {
        question: "19) Ποιος διαδέχθηκε τον Φίλιππο Β’ μετά τη δολοφονία του;",
        choices: ["A) Ο Αλέξανδρος Γ’ (Μέγας Αλέξανδρος)", "B) Ο Κάσσανδρος", "C) Ο Ολυμπιάδας"],
        correctIndex: 0
      },
      {
        question: "20) Ποιο από τα παρακάτω δεν σχετίζεται με τη Μακεδονία;",
        choices: ["A) Σάρισσα", "B) Μακεδονική φάλαγγα", "C) Παρθενώνας"],
        correctIndex: 2
      }
    ];

    // Δημιουργούμε δυναμικά το HTML των 20 ερωτήσεων
    const quizContainer = document.getElementById('quizContainer');
    let quizHtml = "";

    questions.forEach((q, i) => {
      quizHtml += `
        <div class="question-block">
          <p class="question-text">${q.question}</p>
          <div class="choices">
      `;
      q.choices.forEach((choice, cIndex) => {
        quizHtml += `
          <button class="choice-btn" onclick="checkAnswer(${i}, ${cIndex})">
            ${choice}
          </button>
        `;
      });
      quizHtml += `
          </div>
          <div id="feedback-${i}" class="feedback"></div>
        </div>
      `;
    });

    quizContainer.innerHTML = quizHtml;

    // Συνάρτηση ελέγχου απάντησης (άμεση ανατροφοδότηση, χωρίς scoreboard)
    function checkAnswer(questionIndex, userChoice) {
      const correct = questions[questionIndex].correctIndex;
      const feedbackEl = document.getElementById('feedback-' + questionIndex);
      if (userChoice === correct) {
        feedbackEl.textContent = "Σωστά! 🎉";
      } else {
        feedbackEl.textContent = "Λάθος! 😢 Σωστή απάντηση: " 
          + questions[questionIndex].choices[correct];
      }
    }
  </script>
</body>
</html>
