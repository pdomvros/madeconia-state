        choices: ["A) Î¤Î· Î£Î¹ÎºÎµÎ»Î¯Î±", "B) Î¤Î· ÎœÎ±ÎºÎµÎ´Î¿Î½Î¯Î±", "C) Î¤Î·Î½ Î‘Î¯Î³Ï…Ï€Ï„Î¿"],
        correctIndex: 1
      },
      {
        question: "19) Î Î¿Î¹Î¿ ÎµÎ¯Î½Î±Î¹ Ï„Î¿ ÏƒÎ·Î¼Î±Î½Ï„Î¹ÎºÏŒ ÏƒÏ„Î¿Î¹Ï‡ÎµÎ¯Î¿ Ï„Î·Ï‚ Î¼Î±ÎºÎµÎ´Î¿Î½Î¹ÎºÎ®Ï‚ Ï†Î¬Î»Î±Î³Î³Î±Ï‚;",
        choices: ["A) ÎŸ ÎµÎ»Î±Ï†ÏÏÏ‚ ÎµÎ¾Î¿Ï€Î»Î¹ÏƒÎ¼ÏŒÏ‚", "B) Î— Ï€Î¿Î»Ï Î¼Î±ÎºÏÎ¹Î¬ ÏƒÎ¬ÏÎ¹ÏƒÏƒÎ±", "C) Î— ÎºÏ…ÎºÎ»Î¹ÎºÎ® Ï€Î±ÏÎ¬Ï„Î±Î¾Î·"],
        correctIndex: 1
      },
      {
        question: "20) Î Î¿Î¹Î¿Ï‚ Î±Î½Î­Î²Î·ÎºÎµ ÏƒÏ„Î¿ Î¸ÏÏŒÎ½Î¿ Î¼ÎµÏ„Î¬ Ï„Î· Î´Î¿Î»Î¿Ï†Î¿Î½Î¯Î± Ï„Î¿Ï… Î¦Î¹Î»Î¯Ï€Ï€Î¿Ï…;",
        choices: ["A) ÎŸ ÎœÎ­Î³Î±Ï‚ Î‘Î»Î­Î¾Î±Î½Î´ÏÎ¿Ï‚", "B) ÎŸ Î†Ï„Ï„Î±Î»Î¿Ï‚", "C) ÎŸ Î‘ÏÎ¹ÏƒÏ„Î¿Ï„Î­Î»Î·Ï‚"],
        correctIndex: 0
      }
    ];

    let currentQuestionIndex = 0;

    const totalQuestions = questions.length;

    const scoreBox = document.getElementById("scoreBox");

    const choicesContainer = document.getElementById("choicesContainer");

    // Î•Î¼Ï†Î¬Î½Î¹ÏƒÎ· Ï„Î·Ï‚ Ï€ÏÏÏ„Î·Ï‚ ÎµÏÏÏ„Î·ÏƒÎ·Ï‚
    showQuestion(currentQuestionIndex);

    // Î£Ï…Î½Î¬ÏÏ„Î·ÏƒÎ· ÎµÎ¼Ï†Î¬Î½Î¹ÏƒÎ·Ï‚ ÎµÏÏÏ„Î·ÏƒÎ·Ï‚
    function showQuestion(index) {
      // Î‘Î½ Ï„ÎµÎ»ÎµÎ¯Ï‰ÏƒÎ±Î½ Î¿Î¹ ÎµÏÏ‰Ï„Î®ÏƒÎµÎ¹Ï‚, ÎµÎ¼Ï†Î±Î½Î¯Î¶Î¿Ï…Î¼Îµ Î¼Î®Î½Ï…Î¼Î± & ÎºÏÏÎ²Î¿Ï…Î¼Îµ Ï„Î¿ ÎºÎ¿Ï…Î¼Ï€Î¯
      if (index >= totalQuestions) {

        choicesContainer.innerHTML = "";
        feedbackEl.textContent = `Î¤ÎµÎ»Î¹ÎºÏŒ Score: ${score} / ${totalQuestions} ğŸ‰`;

      feedbackEl.textContent = "";

      questionBox.textContent = questions[index].question;

      // Î”Î·Î¼Î¹Î¿Ï…ÏÎ³Î¯Î± ÎºÎ¿Ï…Î¼Ï€Î¹ÏÎ½ ÎµÏ€Î¹Î»Î¿Î³ÏÎ½
      let choicesHtml = "";

    function checkAnswer(userChoice) {

      if (feedbackEl.textContent !== "") return;

      const currentQ = questions[currentQuestionIndex];

        feedbackEl.textContent = `Î›Î¬Î¸Î¿Ï‚! ğŸ˜¢ Î£Ï‰ÏƒÏ„Î® Î±Ï€Î¬Î½Ï„Î·ÏƒÎ·: ${currentQ.choices[correctIndex]}`;
      }

      scoreBox.textContent = `Score: ${score} / ${totalQuestions}`;

      // Î•Î¼Ï†Î±Î½Î¯Î¶Î¿Ï…Î¼Îµ Ï„Î¿ ÎºÎ¿Ï…Î¼Ï€Î¯ "Î•Ï€ÏŒÎ¼ÎµÎ½Î· Î•ÏÏÏ„Î·ÏƒÎ·"
      nextBtn.style.display = "inline-block";
    }

    // ÎšÎ¿Ï…Î¼Ï€Î¯ "Î•Ï€ÏŒÎ¼ÎµÎ½Î· Î•ÏÏÏ„Î·ÏƒÎ·"
    nextBtn.addEventListener("click", () => {

    });
